
{% extends 'App_innovaSoft/base.html' %}

{%block content%}


<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cuentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/CatalogoCuentas.css' %}"> 
</head>
<body >
   
    
    <div class="container mt-4 ">
        
        <h1 class="text-center display-4 mb-4 ">Catálogo de Cuentas</h1>


        <!-- Filtros de busqueda-->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="tipoCuenta" class="form-label">Tipo de Cuenta</label>
                <select id="tipoCuenta" class="form-select">
                    <option>TODAS</option>
                    <option>ACTIVOS</option>
                    <option>PASIVOS</option>
                    <option>PATRIMONIO</option>
                    <option>CUENTAS DE RESULTADO</option>
                    <option>CUENTA DE CIERRE</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="rubro" class="form-label">Rubro</label>
                <select id="rubro" class="form-select">
                    <option>TODAS</option>
                    <option>ACTIVO CORRIENTE</option>
                    <option>ACTIVO NO CORRIENTE</option>
                    <option>PASIVO CORRIENTE</option>
                    <option>PASIVO NO CORRIENTE</option>
                    <option>CAPITAL</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="cuentaMayor" class="form-label">Cuenta Mayor</label>
                <select id="cuentaMayor" class="form-select">
                    <option>EFECTIVO Y EQUIVALENTES DE EFECTIVO</option>
                    <option>CUENTAS Y DOCUMENTOS POR COBRAR</option>
                    <option>CRÉDITO FISCAL - IVA</option>
                    <option>PRÉSTAMOS A CORTO PLAZO</option>
                    <option>TODAS</option>
                </select>
            </div>
        </div>

       <!-- Búsqueda rápida y botones -->
<div class="row mb-4">
    <div class="col-md-6">
        <label for="busqueda" class="form-label">Cuentas:</label>
        <div class="input-group">
            <input type="text" id="busqueda" class="form-control" placeholder="Búsqueda rápida">
            <span class="input-group-text">
                <i class="bi bi-search"></i>
            </span>
        </div>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
        <div class="mt-4">
            <button class="btn btn-nueva me-2">Nueva Cuenta</button>
            <button class="btn btn-modificar">Modificar</button>
        </div>
    </div>
</div>

        <!-- Tabla -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1101.01</td>
                    <td>Caja</td>
                    <td>Activo</td>
                    <td>Acreedor</td>
                </tr>
                <tr>
                    <td>1101.02</td>
                    <td>Banco</td>
                    <td>Activo</td>
                    <td>Acreedor</td>
                </tr>
             
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {%endblock%}
</body>
</html>
